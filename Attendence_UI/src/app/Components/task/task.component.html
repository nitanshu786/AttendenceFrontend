<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table  ">
    <!-- Position Column -->
    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
    <ng-container matColumnDef="Project">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>

    <ng-container matColumnDef="Task Name">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.task_Name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Task Priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.taskPriority}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Task Discription">
      <th mat-header-cell *matHeaderCellDef> Discription </th>
      <td mat-cell *matCellDef="let element"> {{element.taskDiscription}} </td>
    </ng-container>

    <ng-container matColumnDef="Start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.formatDateStart}} </td>
    </ng-container>
    <ng-container matColumnDef="End">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let element"> {{element.formatEndDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <button mat-raised-button color="primary" class="bottom-right-button m-2" (click)="openDialog()">Add Task</button>
</div>
