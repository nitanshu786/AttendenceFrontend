<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dateFormating|date:'MMM d, y'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="punchIn">
    <th mat-header-cell *matHeaderCellDef> punch In</th>
    <td mat-cell *matCellDef="let element"> {{element.punchInFormating}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="punchOut">
    <th mat-header-cell *matHeaderCellDef> Punch Out </th>
    <td mat-cell *matCellDef="let element"> {{element.punchOutFormating==""?'- - -':element.punchOutFormating}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.durationFormating}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
